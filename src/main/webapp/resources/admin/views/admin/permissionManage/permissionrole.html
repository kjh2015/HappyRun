<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理行为角色</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<div class="well with-header with-footer">
				<div class="header bordered-blue">行为角色列表</div>
				<div style="height: 112px">
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>编号</th>
							<th>角色名称</th>
							<th>删除</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="permissionrole in permissionroles">
							<td>{{$index+1}}</td>
							<td>{{permissionrole.roleid}}</td>
							<td>{{permissionrole.rolename}}</td>
							<td><a href="javascript:void(0);"
								ng-click="deleteRole(permissionrole.roleid)"
								class="btn btn-default btn-xs black"><i
									class="fa fa-arrow-circle-o-right"></i>删除</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row DTTTFooter">
					<div class="col-sm-5 col-md-5">
						<div class="dataTables_info" id="simpledatatable_info"
							role="alert" aria-live="polite" aria-relevant="all">共{{pageleft.totalCount}}条数据，每页{{pageleft.size}}条</div>
					</div>
					<div class="col-sm-7 col-md-7">
						<div class="dataTables_paginate paging_bootstrap"
							id="simpledatatable_paginate">
							<ul id="page" class="pagination pull-right">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-md-6">
			<div class="well with-header with-footer">
				<div class="header bordered-blue">待选角色列表</div>
				<div>
					<div class="form-horizontal form-bordered">
						<div class="form-group">
							<label for="inputEmail3"
								class="col-sm-2 control-label no-padding-right">角色编号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" placeholder="请输入角色编号"
									ng-model="roleForSearch.roleid">
							</div>
							<label for="inputEmail3"
								class="col-sm-2 control-label no-padding-right">角色名称</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" placeholder="请输入角色名称"
									ng-model="roleForSearch.rolename">
							</div>
						</div>
						<div class="form-group" style="padding-bottom: 15px;">
							<div class="col-sm-offset-1 col-sm-1">
								<button type="button" class="btn btn-palegreen"
									ng-click="searchRole()">搜索</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>编号</th>
							<th>角色名称</th>
							<th>添加</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="role in roles">
							<td>{{$index+1}}</td>
							<td>{{role.roleid}}</td>
							<td>{{role.rolename}}</td>
							<td><a href="javascript:void(0);"
								ng-click="addRole(role.roleid)"
								class="btn btn-default btn-xs black"><i
									class="fa fa-arrow-circle-o-left"></i>添加</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row DTTTFooter">
					<div class="col-sm-5 col-md-5">
						<div class="dataTables_info" id="simpledatatable_info"
							role="alert" aria-live="polite" aria-relevant="all">共{{pageright.totalCount}}条数据，每页{{pageright.size}}条</div>
					</div>
					<div class="col-sm-7 col-md-7">
						<div class="dataTables_paginate paging_bootstrap"
							id="simpledatatable_paginate">
							<ul id="page" class="pagination pull-right">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
