<!DOCTYPE html>
<html ng-app="loginApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>乐跑网上商城</title>
<meta name="description" content="login page" />
<link rel="shortcut icon" href="../../imgs/favicon.png"
	type="image/x-icon">
<!--Basic Styles-->
<link href="../../css/libs/bootstrap.min.css" rel="stylesheet" />
<link href="../../css/libs/font-awesome.min.css" rel="stylesheet" />
<!--Beyond styles-->
<link id="beyond-link" href="../../css/libs/beyond.min.css"
	rel="stylesheet" />
<link href="../../css/libs/animate.min.css" rel="stylesheet" />
</head>
<!--Head Ends-->
<!--Body-->
<body>
	<!-- Loading Container -->
	<div class="loading-container">
		<div class="loading-progress">
			<div class="rotator">
				<div class="rotator">
					<div class="rotator colored">
						<div class="rotator">
							<div class="rotator colored">
								<div class="rotator colored"></div>
								<div class="rotator"></div>
							</div>
							<div class="rotator colored"></div>
						</div>
						<div class="rotator"></div>
					</div>
					<div class="rotator"></div>
				</div>
				<div class="rotator"></div>
			</div>
			<div class="rotator"></div>
		</div>
	</div>
	<!--  /Loading Container -->
	<div class="login-container animated fadeInDown"
		ng-controller="LoginController">
		<div class="loginbox bg-white">
			<div class="loginbox-title">乐跑网上商城</div>
				<div class="loginbox-social">
					<div class="social-title ">使用合作网站帐号登录</div>
					<div class="social-buttons">
						<a href="" class="button-facebook"> <i
							class="social-icon fa fa-facebook"></i>
						</a> <a href="" class="button-twitter"> <i
							class="social-icon fa fa-twitter"></i>
						</a> <a href="" class="button-google"> <i
							class="social-icon fa fa-google-plus"></i>
						</a>
					</div>
				</div>
				<div class="loginbox-or">
					<div class="or-line"></div>
					<div class="or">或</div>
				</div>
			<div class="loginbox-textbox">
				<input type="text" class="form-control" placeholder="请输入登录名"
					ng-model="userVo.username" />
			</div>
			<div class="loginbox-textbox">
				<input type="password" class="form-control" placeholder="请输入密码"
					ng-model="userVo.password" />
			</div>
			<div class="loginbox-forgot">
				<a href="">忘记密码？</a>
			</div>
			<div class="loginbox-submit">
				<input type="button" class="btn btn-primary btn-block" value="登录"
					ng-click="login()">
			</div>
			<div class="loginbox-signup">
				<a href="">注册</a>
			</div>
			<div class="loginbox-signup">
				<span style="color: red" ng-bind="msg"></span>
			</div>
		</div>
		<div class="logobox"></div>
	</div>
	<!-- entity -->
	<script src="../../js/models/UserVo.js"></script>
	<!--Skin Script: Place this script in head to load scripts for skins -->
	<script src="../../js/libs/skins.min.js"></script>
	<script src="../../js/libs/angular.min.js"></script>
	<script src="../../js/admin/loginApp.js"></script>
	<!--Basic Scripts-->
	<script src="../../js/libs/jquery-1.min.js"></script>
	<script src="../../js/libs/bootstrap-3.min.js"></script>
	<!--Beyond Scripts-->
	<script src="../../js/libs/beyond.min.js"></script>
	<script src="../../js/libs/md5.js"></script>
</body>
<!--Body Ends-->
</html>
