<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>产品管理</title>
</head>
<body ng-controller="addproducttypectrl">
<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bordered-bottom bordered-palegreen">
				<span class="widget-caption">添加商品类型</span>

			</div>
			<div class="widget-body">
				<div role="grid" id="editabledatatable_wrapper"
					 class="dataTables_wrapper form-inline no-footer">
					<div id="editabledatatable_filter" class="dataTables_filter"
						 style="margin: 20px">
						<a class="btn btn-default DTTT_button_copy"
						   id="ToolTables_editabledatatable_0" ><span ng-click="goback()">返回</span> </a> <a
							class="btn btn-default DTTT_button_print"
							id="ToolTables_editabledatatable_1" title="View print view">
						<span ng-click="addProductType()">添加类型</span>
					</a> <a class="btn btn-default DTTT_button_collection"
							id="ToolTables_editabledatatable_2" ><span ng-click="finish()">完成</span></a>
					</div>

					<table style="text-align: center"
						   class="table table-striped table-hover table-bordered dataTable no-footer"
						   id="editabledatatable" aria-describedby="editabledatatable_info">
						<thead>
						<tr role="row">
							<th class="sorting_asc" tabindex="0"
								aria-controls="editabledatatable" rowspan="1" colspan="1"
								aria-sort="ascending"
								aria-label="
                                                    Username
                                                : activate to sort column ascending"
								style="width: 254px;">商品类型</th>
							<th class="sorting" tabindex="0"
								aria-controls="editabledatatable" rowspan="1" colspan="1"
								aria-label="
                                                    Full Name
                                                : activate to sort column ascending"
								style="width: 377px;"></th>
							<th class="sorting_disabled" rowspan="1" colspan="1"
								aria-label="
                                                "
								style="width: 455px;"></th>
						</tr>
						</thead>
						<tbody>
						<tr class="odd" ng-repeat="productType in productTypeList">
							<td class="sorting_1">
								<div class="task-check" style="float: left"
									 ng-show="productType.isnew==false">
									<label><input type="checkbox" ng-model = "productType.isselected"
												  ng-change="selectProductType(productType)"> <span
											class="text"></span>
									</label>
								</div> <span id="span{{productType.catagoryid}}"
											 ng-show="productType.isnew==false">{{productType.catagoryname}}</span>
								<input ng-show="productType.isnew==true"
									   id="input{{productType.catagoryid}}" type="text"
									   class="form-control input-small" value=""
									   ng-model="productType.catagoryname">
							</td>
							<td class=" " ng-show="productType.isnew==false"><a
									ng-class="{true:'btn btn-success btn-xs save',false:'btn btn-info btn-xs edit'}[productType.isnew]"
									class="btn btn-info btn-xs edit"
									id="a1{{productType.catagoryid}}" href="javascript:void(0)"
									ng-click="editProductType(productType)"> <i
									class="fa fa-edit">&nbsp;修改</i>
							</a></td>
							<td ng-show="productType.isnew==true"><a
									class="btn btn-success btn-xs save"
									id="a1{{productType.catagoryid}}" href="javascript:void(0)"
									ng-click="saveProductType(productType,$index)"> <i
									class="fa fa-save">&nbsp;保存</i>
							</a></td>
							<td ng-show="productType.isnew==false"><a
									class="btn btn-danger btn-xs delete"
									id="a2{{productType.catagoryid}}" href="javascript:void(0)"
									ng-click="deleteProductType(productType)"><i
									class="fa fa-trash-o">&nbsp;删除</i></a></td>
							<td ng-show="productType.isnew==true"><a
									class="btn btn-warning btn-xs cancel"
									id="a2{{productType.catagoryid}}" href="javascript:void(0)"
									ng-click="cancelProductType(productType,$index)"><i
									class="fa fa-times">&nbsp;取消</i> </a></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
