<!DOCTYPE html>
<html ng-app="adminApp">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>管理后台</title>
<meta name="description" content="form editors" />
<link rel="shortcut icon" href="../../imgs/favicon.png"
	type="image/x-icon">
<!--Basic Styles-->
<link href="../../css/libs/bootstrap.min.css" rel="stylesheet" />
<!--Beyond styles-->
<link id="beyond-link" href="../../css/libs/beyond.min.css"
	rel="stylesheet" />
<link href="../../css/libs/demo.min.css" rel="stylesheet" />
<link href="../../css/libs/typicons.min.css" rel="stylesheet" />
<link href="../../css/libs/animate.min.css" rel="stylesheet" />
<link href="../../css/libs/dataTables.bootstrap.css" rel="stylesheet" />
<link href="../../css/plugins/ngDialog/ngDialog.css" rel="stylesheet">
<link rel="stylesheet"
	href="../../css/plugins/ngDialog/ngDialog-theme-default.css">
<link rel="stylesheet"
	href="../../css/plugins/ngDialog/ngDialog-theme-plain.css">
<link rel="stylesheet"
	href="../../css/plugins/ngDialog/ngDialog-custom-width.css">

<link href="../../css/libs/font-awesome.min.css" rel="stylesheet" />
<link href="../../css/libs/weather-icons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../../css/plugins/swiper.min.css" />
<!--Fonts-->
<link
	href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300"
	rel="stylesheet" type="text/css">
</head>
<!-- /Head -->
<!-- Body -->
<body ng-controller="HomeController">
	<!-- Loading Container -->
	<div class="loading-container">
		<div class="loading-progress">
			<div class="rotator">
				<div class="rotator">
					<div class="rotator colored">
						<div class="rotator">
							<div class="rotator colored">
								<div class="rotator colored"></div>
								<div class="rotator"></div>
							</div>
							<div class="rotator colored"></div>
						</div>
						<div class="rotator"></div>
					</div>
					<div class="rotator"></div>
				</div>
				<div class="rotator"></div>
			</div>
			<div class="rotator"></div>
		</div>
	</div>
	<!--  /Loading Container -->
	<!-- Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="navbar-container">
				<!-- Navbar Barnd -->
				<div class="navbar-header pull-left">
					<a href="#" class="navbar-brand"> <small> <img
							src="../../imgs/logo.png" alt="" />
					</small>
					</a>
				</div>
				<!-- /Navbar Barnd -->
				<!-- Sidebar Collapse -->
				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="collapse-icon fa fa-bars"></i>
				</div>
				<!-- /Sidebar Collapse -->
				<!-- Account Area and Settings --->
				<div class="navbar-header pull-right">
					<div class="navbar-account">
						<div class="sidebar-collapse" ng-click="logout()"
							style="min-width: 50px; left: auto; right: 15px">
							<i class="collapse-icon fa fa-sign-out"></i>
						</div>
					</div>
				</div>
				<!-- /Account Area and Settings -->
			</div>
		</div>
	</div>
	<!-- /Navbar -->
	<!-- Main Container -->
	<div class="main-container container-fluid">
		<!-- Page Container -->
		<div class="page-container">
			<!-- Page Sidebar -->

			<div class="page-sidebar" id="sidebar">
				<!-- Sidebar Menu -->
				<ul class="nav sidebar-menu">
					<!--Dashboard-->
					<li ng-repeat="menu in menus"><a
						ng-if="isEquality(menu.menuitemrouteurl,'#')"
						href="{{menu.menuitemrouteurl}}"
						ng-click="clickMenu(menu.menuitemname,'1',menu.menuitemrouteurl)"
						class="menu-dropdown"> <i
							class="menu-icon glyphicon glyphicon-home"></i> <span
							class="menu-text" ng-bind="menu.menuitemname"> </span> <i
							class="menu-expand"></i>

					</a> <a ng-if="!isEquality(menu.menuitemrouteurl,'#')"
						href="{{menu.menuitemrouteurl}}"
						ng-click="clickMenu(menu.menuitemname,'1',menu.menuitemrouteurl)">
							<i class="menu-icon glyphicon glyphicon-home"></i> <span
							class="menu-text" ng-bind="menu.menuitemname"> </span>
					</a>

						<ul ng-if="isEquality(menu.menuitemrouteurl,'#')" class="submenu">
							<li ng-repeat="child in menus | childrenfilter :menu.menuitemid"><a
								ng-if="!isEquality(child.menuitemrouteurl,'#')"
								href="{{child.menuitemrouteurl}}"
								ng-click="clickMenu(child.menuitemname,'2',child.menuitemrouteurl)">
									<span class="menu-text" ng-bind="child.menuitemname"></span>
							</a> <a ng-if="isEquality(child.menuitemrouteurl,'#')"
								href="{{child.menuitemrouteurl}}"
								ng-click="clickMenu(child.menuitemname,'2',child.menuitemrouteurl)"
								class="menu-dropdown"> <span class="menu-text"
									ng-bind="child.menuitemname"></span> <i class="menu-expand"></i>
							</a>
								<ul ng-if="isEquality(child.menuitemrouteurl,'#')"
									class="submenu">
									<li
										ng-repeat="child2 in menus | childrenfilter :child.menuItemId">
										<a href="{{child2.menuitemrouteurl}}"
										ng-click="clickMenu(child2.menuitemname,'3',child2.menuitemrouteurl)">
											<i class="menu-icon wi-day-snow"></i> <span class="menu-text"
											ng-bind="child2.menuitemname"></span>
									</a>
									</li>
								</ul></li>
						</ul></li>

				</ul>
				<!-- /Sidebar Menu -->
			</div>
			<!-- /Page Sidebar -->
			<!-- Page Content -->
			<div class="page-content">
				<!-- Page Body -->
				<div class="page-body">
					<div class="row" ng-view>主体内容</div>
				</div>
				<!-- /Page Body -->
			</div>
			<!-- /Page Content -->
		</div>
		<!-- /Page Container -->

	</div>
	<script src="../../js/ctrl.js"></script>
	<!--Basic Scripts-->
	<script src="../../js/libs/jquery-1.min.js"></script>
	<script src="../../js/libs/bootstrap-3.min.js"></script>


	<!-- entity -->
	<script src="../../js/models/Pagination.js"></script>
	<script src="../../js/models/ProducttypeVo.js"></script>
	<script src="../../js/models/MenuItemVo.js"></script>
	<script src="../../js/models/UserVo.js"></script>
	<script src="../../js/models/RoleVo.js"></script>
	<script src="../../js/models/PermissionVo.js"></script>
	<script src="../../js/models/SecurityMapVo.js"></script>
	<script src="../../js/models/MenuMapVo.js"></script>
	<script src="../../js/models/ProductVo.js"></script>
	<script src="../../js/models/CurrencyVo.js"></script>
	<!--Skin Script: Place this script in head to load scripts for skins -->
	<script src="../../js/libs/skins.min.js"></script>
	<script src="../../js/libs/angular-1.5.0.min.js"></script>
	<script src="../../js/libs/angular-route-1.5.0.min.js"></script>
	<script src="../../js/admin/adminApp.js"></script>
	<script src="../../js/admin/controllers.js"></script>
	<script src="../../js/admin/fiters.js"></script>
	<script src="../../js/admin/userkeyManage.js"></script>
	<script src="../../js/admin/roleManage.js"></script>
	<script src="../../js/admin/permissionManage.js"></script>
	<script src="../../js/admin/menuitemManage.js"></script>
	<script src="../../js/admin/addrole.js"></script>
	<script src="../../js/admin/addpermission.js"></script>
	<script src="../../js/admin/addmenuitem.js"></script>
	<script src="../../js/admin/edituserkey.js"></script>
	<script src="../../js/admin/editrole.js"></script>
	<script src="../../js/admin/editpermission.js"></script>
	<script src="../../js/admin/editmenuitem.js"></script>
	<script src="../../js/admin/userkeyrole.js"></script>
	<script src="../../js/admin/rolepermission.js"></script>
	<script src="../../js/admin/permissionrole.js"></script>
	<script src="../../js/admin/menuitemrole.js"></script>
	<!-- 产品 -->
	<script src="../../js/plugins/swiper-3.3.1.min.js"></script>
	<script src="../../js/admin/product/productmanage.js"></script>
	<script src="../../js/admin/product/editproduct.js"></script>
	<script src="../../js/admin/product/editproducttype.js"></script>
	<script src="../../js/admin/product/addproducttype.js"></script>
	<script src="../../js/admin/product/batchaddproducttype.js"></script>
	<script src="../../js/admin/product/addproduct.js"></script>
	<script src="../../js/admin/product/batchaddproduct.js"></script>
	<script src="../../js/plugins/ngFileUpload/ng-file-upload-shim.min.js"></script>
	<script src="../../js/plugins/ngFileUpload/ng-file-upload.min.js"></script>

	<!--Beyond Scripts-->
	<script src="../../js/libs/beyond.min.js"></script>
	<script src="../../js/plugins/jquery-toastr/toastr.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-paginator/bootstrap-paginator.min.js"></script>
	<script src="../../js/plugins/ngDialog/ngDialog.min.js"></script>

	<script src="../../js/libs/md5.js"></script>

</body>
<!--  /Body -->
</html>
