<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户验证管理</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div class="well with-header with-footer">
				<div class="header bordered-blue">用户列表</div>
				<div>
					<div class="form-horizontal form-bordered">
						<div class="form-group">
							<label for="inputEmail3"
								class="col-sm-2 control-label no-padding-right">用户编号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" placeholder="请输入用户编号"
									ng-model="userkeyForSearch.userkeyId">
							</div>
							<label for="inputEmail3"
								class="col-sm-2 control-label no-padding-right">登录名称</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" placeholder="请输入登录名称"
									ng-model="userkeyForSearch.loginname">
							</div>
						</div>
						<div class="form-group" style="padding-bottom: 15px;">
							<div class="col-sm-offset-1 col-sm-1">
								<button type="button" class="btn btn-palegreen"
									ng-click="searchUserkey()">搜索</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>编号</th>
							<th>登录名称</th>
							<th>创建时间</th>
							<th>修改时间</th>
							<th>管理</th>
							<th>修改</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="userkey in userkeys">
							<td>{{$index+1}}</td>
							<td>{{userkey.userkeyId}}</td>
							<td>{{userkey.loginname}}</td>
							<td>{{userkey.createTime}}</td>
							<td ng-if="userkey.editeTime == null">无</td>
							<td ng-if="userkey.editeTime != null">{{userkey.editeTime}}</td>
							<td><a href="javascript:void(0);"
								ng-click="preUserkeyRole(userkey.userkeyId)"
								class="btn btn-default btn-xs black"><i
									class="glyphicon glyphicon-transfer"></i>管理</a></td>
							<td><a href="javascript:void(0);"
								ng-click="preEditUserkey(userkey.userkeyId)"
								class="btn btn-default btn-xs black"><i
									class="glyphicon glyphicon-pencil"></i>修改</a></td>
						</tr>
					</tbody>
				</table>
				<div class="row DTTTFooter">
					<div class="col-sm-5 col-md-5">
						<div class="dataTables_info" id="simpledatatable_info"
							role="alert" aria-live="polite" aria-relevant="all">共{{page.totalCount}}条数据，每页{{page.size}}条</div>
					</div>
					<div class="col-sm-7 col-md-7">
						<div class="dataTables_paginate paging_bootstrap"
							id="simpledatatable_paginate">
							<ul id="page" class="pagination pull-right">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
